<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fa_css/all.css">
    <link rel="stylesheet" href="fa_css/solid.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create account</h2>
      </div>
      <form class="form" id="form">
         <div class="form-control">
           <label>Username</label>
           <input type="text" name="username" placeholder="Enter username..." id="username" autofocus>
           <i class="fas fa-check-circle" aria-hidden="true"></i>
           <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
           <small>This field is required</small>
         </div>
         <div class="form-control">
           <label>Email</label>
           <input type="text" name="email" placeholder="Enter email..." id="email">
           <i class="fas fa-check-circle" aria-hidden="true"></i>
           <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
           <small>Error message</small>
         </div>
         <div class="form-control">
           <label>Password</label>
           <input type="password" name="password" placeholder="Enter password..." id="password">
           <i class="fas fa-check-circle" aria-hidden="true"></i>
           <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
           <small>Error message</small>
         </div>
         <div class="form-control">
           <label>Password check</label>
           <input type="password" name="passwordCheck" placeholder="Enter password one more time..." id="passwordCheck">
           <i class="fas fa-check-circle" aria-hidden="true"></i>
           <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
           <small>Error message</small>
         </div>
         <button type="submit" name="button">Submit</button>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="formValidation.js"></script>
</html>
